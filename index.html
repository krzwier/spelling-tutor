<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- <div id="background"></div> -->
    <div class="landing modal">
        <div class="modal-container">
            <h1>Hello there!</h1>
            <p>Who are you?</p>

            <input id="#name" placeholder="Type your name here"></input>
            <button id="#submit-name">Enter</button>
        </div>
    </div>

    <div class="entry modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <h1>Welcome, user!</h1>
            <p>Are you ready to spell?</p>
            <div class="two-buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
    </div>

    <div class="sad modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <figure>
                <img src="img/sad-face.gif" alt="Agnes with sad face" />
            </figure>
        </div>
    </div>

    

    <div class="tsk modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <figure>
                <img src="img/shake-head.gif" alt="man shaking head" />
            </figure>
        </div>
    </div>

    <div class="quiz modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <h1>Spelling Quiz</h1>



            <input></input>
            <div>
                <p>To repeat word, click here -></p>
                <button><img id="voice" src="img/voice.png" alt="head speaking" /></button>
            </div>

            <div class="meter">
                <span style="width: 0"></span>
            </div>
            <p>Word</p>

            <div class="please modal hide box sb">
                <h1>Wait, really?</h1>

                <img src="img/please.gif" alt="Puss in boots begging with his eyes" />

                <div>
                    <button id="yes-close">Yes</button>
                    <button id="no-close">No</button>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
