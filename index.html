<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- <div id="background"></div> -->
    <div class="landing modal">
        <div class="modal-container">
            <h1>Hello there!</h1>
            <p>Who are you?</p>

            <input id="name" spellcheck="false" placeholder="Type your name here"></input>
            <button id="submit-name">Enter</button>
            <button id="speech-settings"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div class="settings modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>
            <h1>Speech Settings</h1>

            <form>
                <div>
                    <div class="slider">
                        <label for="rate">Rate:</label>
                        <input class="range" type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                        <div class="rate-value">1</div>
                    </div>
                    <div class="slider">
                        <label for="pitch">Pitch:</label>
                        <input class="range" type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                        <div class="pitch-value">1</div>
                    </div>

                    <select>

                    </select>
                </div>
                <div class="controls">
                    <button id="play" type="submit"><img src="img/voice-white.png" alt="speak"></button>
                    <button id="ok" type="button"><i class="fas fa-check"></i></button>
                </div>
            </form>

            



        </div>
    </div>

    <div class="entry modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <h1>Welcome, user!</h1>
            <p>Are you ready to spell?</p>
            <div class="two-wide">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
    </div>

    <div class="sad modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <img src="img/sad-face.gif" alt="Agnes with sad face" />
        </div>
    </div>



    <div class="tsk modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>


            <img src="img/shake-head.gif" alt="man shaking head" />

        </div>
    </div>

    <div class="quiz modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>

            <h1>Spelling Quiz</h1>

            <div class="two-wide">
                <input spellcheck="false" id="guess"></input>
                <button id="submit-guess"><i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="two-wide">
                <p>Repeat word:</p>
                <button id="speak-button"><img src="img/voice-white.png" alt="head speaking" /></button>
            </div>

            <div class="meter">
                <span style="width: 0"></span>
            </div>
            <p id="num-words">Word</p>

            <div class="please modal hide box sb">
                <h1>Wait, really?</h1>

                <img src="img/please.gif" alt="Puss in boots begging with his eyes" />

                <div>
                    <button id="yes-close">Yes</button>
                    <button id="no-close">No</button>
                </div>

            </div>
        </div>
    </div>

    <div class="congrats modal hide">
        <div class="modal-container">
            <span class="modal-x"><i class="fas fa-times"></i></span>


            <img src="img/celebrate.gif" alt="celebrate" />

        </div>
    </div>



</body>

</html>
