<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="welcome">
        <p>Hello there!<br />Who are you?</p>

        <input id="#name" placeholder="Type your name here"></input>
        <button id="#submit-name">Enter</button>
    </div>

    <div class="quiz hide">
        <div class="center-box">
            <p>Welcome, user!</p>

            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
</body>

</html>
