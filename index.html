<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="landing modal">
        <p>Hello there!<br />Who are you?</p>

        <input id="#name" placeholder="Type your name here"></input>
        <button id="#submit-name">Enter</button>
    </div>

    <div class="sad modal hide">
        <span class="modal-x"><i class="fas fa-times"></i></span>

        <figure>
            <img src="img/sad-face.gif" alt="Agnes with sad face" />
        </figure>

    </div>

    <div class="entry modal hide">
        <span class="modal-x"><i class="fas fa-times"></i></span>

        <p>Welcome, user!</p>
        <div>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>

    </div>

    <div class="tsk modal hide">
        <span class="modal-x"><i class="fas fa-times"></i></span>

        <figure>
            <img src="img/shake-head.gif" alt="man shaking head" />
        </figure>

    </div>

    <div class="quiz modal hide">
        <span class="modal-x"><i class="fas fa-times"></i></span>

        <p>Spelling Quiz</p>
        <p>Word</p>
        <input></input>

    </div>
</body>

</html>
